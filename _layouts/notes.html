<style>
.title {
    font-size: 70px;
    margin: -10;
    padding: -10jek;
}

.sidenav {
    height: 100%;
    width: 20%;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #000;
    overflow-x: hidden;
    padding-top: 80px;
}

.sidenav a {
    text-decoration: none;
    color:#5bc0de;
    display: block;
}

.sidenav a:hover {
    color: #f1f1f1;
}

.sidenave li {
    display: flex;
    list-style-type: square;
}

.main {
    margin-left: 25%; /* Same as the width of the sidenav */
    padding-top: 80px;
}

#markdown-toc {
    display: none;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 13px;}
  .sidenav a {font-size: 12px;}
}

img {
    background:none;
    border:none;
    box-shadow:none;
    /* width: 40%; */
    width:auto;
}
</style>

<script>
    window.sr = ScrollReveal();
    sr.reveal('.timeline-panel');
    sr.reveal('.timeline-image');

</script>

<script type="text/javascript">
$(document).ready(function() {

    // init highlight.js
    hljs.initHighlightingOnLoad();


    $('#toc').toc();
    $('#toc').css('font-size', '14px');
    $('.large').each(function () {
        $(this).width($(this).width() * 0.7);
    });
    $('.medium').each(function () {
        $(this).width($(this).width() * 0.5);
    });
    $('.small').each(function () {
        $(this).width($(this).width() * 0.32);
    });
});
</script>
